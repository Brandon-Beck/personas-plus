<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
      <link rel="stylesheet" href="popup.css">
    <script src="popup.js" type="text/javascript" charset="utf-8" async defer></script>
  </head>

<body>
<main>

  <input id="tab-installed" type="radio" name="tabs" checked>
    <label for="tab-installed">Installed</label>

  <input id="tab-favorites" type="radio" name="tabs">
    <label for="tab-favorites">Favorites</label>

  <input id="tab-featured" type="radio" name="tabs">
    <label for="tab-featured">Featured</label>

  <input id="tab-custom" type="radio" name="tabs">
    <label for="tab-custom">Custom</label>

  <section id="content-installed">
    <ul id="installed"></ul>
  </section>

  <section id="content-favorites">
    <div id="refresh-favorites" class="refresh hide"><img id="refresh-favorites-img" src="images/refresh.svg" title="Refresh"></div>
    <p id="signInNote" class="hide">Please <a href="" id="signInLink">log in</a> to access your favorites.<br>
     <i>The opening tab will close automatically after login.</i></p>
    <ul id="favorites"></ul>
  </section>

  <section id="content-featured">
    <div id="refresh-featured" class="refresh"><img id="refresh-featured-img" src="images/refresh.svg" title="Refresh"></div>
    <ul id="featured"></ul>
  </section>

  <section id="content-custom">
    <div>
      <img class="inlineCenter" src="images/custom.svg" width="256" height="256" align="middle">
      <button class="inlineCenter" id="openCustom" type="button">Apply a custom theme</button>
    </div>
    <div><button id="resetTheme" type="button">Reset theme</button></div>
  </section>

</main>
</body>
</html>
