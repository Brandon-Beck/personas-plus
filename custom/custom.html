<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Custom Theme</title>
    <link rel="stylesheet" href="custom.css">
    <script src="custom.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<h1>Apply a Custom Theme</h1>
<form id="custom-form">
    <label for="text-color">Text Color:</label>
    <input id="text-color" type="color">
    <label for="accent-color">Accent Color:</label>
    <input id="accent-color" type="color">
    <input id="header-image" type="file" accept=".png,.jpg">
    <p style="margin: 0; line-height: 32px;font-size: 18px;">Header Image:</p>
    <label for="header-image">Browse</label>

    <span></span>
    <input id="form-submit" type="button" name="Submit" value="Set Theme" disabled>
    <!--<input id="form-reset" type="button" name="Reset" value="Reset Theme">-->
</form>
</body>
</html>
